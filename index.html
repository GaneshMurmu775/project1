<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="one">
            <img src="resources/header/menu.svg" alt="" class="menuBar">
            <img src="resources/header/YouTube.svg" alt="" class="logo">
        </div>

        <div class="two">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
            <img src="resources/header/mic.svg" alt="" class="mic">
        </div>
        
        <div class="three">
            <img src="resources/header/addVideo.svg" alt="" class="addVideo">
            <img src="resources/header/notification.svg" alt="" class="notification">
            <img src="resources/header/user.svg" alt="" class="user">
        </div>
    </header>

    <aside>
        <div class="home">
            <img src="resources/aside/home.svg" alt=""> 
            <p>Home</p>

        </div>
        <div class="shorts">
            <img src="resources/aside/youtube-shorts-logo-15253.svg" alt=""> 
            <p>Shorts</p>
        </div>
        <div class="subscriptions">
            <img src="resources/aside/subscriptions.svg" alt="">
            <p>Subscriptions</p>
        </div>
        <hr>
        <div class="library">
            <img src="resources/aside/video-library.svg" alt="">
            <p>Library</p>
        </div>
        <div class="history">
            <img src="resources/aside/history.svg" alt="">
            <p>History</p>
        </div>
        <div class="yourVids">
            <img src="resources/aside/yourVideos.svg" alt="">
            <p>Your videos</p>
        </div>
        <div class="watchLater">
            <img src="resources/aside/time.svg" alt="">
            <p>Watch later</p>
        </div>
        <div class="likedVids">
            <img src="resources/aside/like.svg" alt="">
            <p>Liked videos</p>
        </div>
        <div class="showMore">
            <img src="resources/aside/chevron-down.svg" alt="">
            <p>Show more</p>
        </div>
        <hr>
        <h1>Subscriptions</h1>
        <div class="user">
            <img src="resources/header/user.svg" alt="" class="user">
            <p>Mike</p>
        </div>
        <div class="user">
            <img src="resources/header/user.svg" alt="" class="user">
            <p>Mike</p>
        </div>
    </aside>
</body>
</html>
