<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="one">
            <img src="resources/menu.svg" alt="" class="menuBar">
            <img src="resources/YouTube.svg" alt="" class="logo">
        </div>

        <div class="two">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
            <img src="resources/mic.svg" alt="" class="mic">
        </div>
        
        <div class="three">
            <img src="resources/addVideo.svg" alt="" class="addVideo">
            <img src="resources/notification.svg" alt="" class="notification">
            <img src="resources/user.svg" alt="" class="user">
        </div>
    </header>
</body>
</html>
